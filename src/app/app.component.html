<div class="po-wrapper">
    <po-toolbar *ngIf="logged" p-title="Portal Chamados Lobios" [p-profile]="profile" [p-profile-actions]="profileActions"></po-toolbar>

    <po-menu *ngIf="logged"
        p-collapsed 
        p-filter [p-menus]="menus" 
        p-logo="assets/img/lobios-logo-transparente.png" 
        p-short-logo="assets/img/lobios-logo-cut.png"></po-menu>

    <router-outlet></router-outlet>

</div>

<po-modal #trocarSenha
    [p-primary-action]="primaryAction"
    [p-secondary-action]="secondaryAction">
</po-modal>
