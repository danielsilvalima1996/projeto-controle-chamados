<po-page-default>

    <po-divider p-label="Dados Chamados"></po-divider>

    <div class="po-row">

        <po-widget *ngFor="let item of dadosHome" class="po-sm-12 po-md-3 po-lg-3 po-mb-1" [p-title]="item.label">
            <div class="po-font-subtitle po-text-center">{{item.quantidade}}</div>
        </po-widget>

        <po-widget class="po-sm-12 po-md-12 po-lg-12 po-mb-1" [p-title]="totalHome.label">
            <div class="po-font-subtitle po-text-center">{{totalHome.quantidade}}</div>
        </po-widget>

    </div>
    
    <po-chart *ngIf="grafico.series.length"
        [p-height]="grafico.height"
        [p-series]="grafico.series"
        [p-title]="grafico.title"
        [p-type]="grafico.type">
    </po-chart>

    <po-loading-overlay *ngIf="loading" p-screen-lock="true" p-text="Carregando"></po-loading-overlay>
</po-page-default>
