<po-page-default [p-title]="page.title" [p-actions]="page.actions" [p-breadcrumb]="page.breadcrumb">

    <form [formGroup]="editEmpresaForm">
        <div class="po-row">
            <po-input class="po-md-2" p-label="ID" p-readonly="true" formControlName="id"></po-input>
            <po-input class="po-md-4" formControlName="cnpj" p-label="CNPJ" p-readonly="true" p-mask="99.999.999/9999-99"></po-input>
            <po-input class="po-md-3" formControlName="razaoSocial" p-readonly="true"
                p-label="Razão Social"></po-input>
            <po-input class="po-md-3" formControlName="nomeFantasia" p-readonly="true"
                p-label="Nome Fantasia">
            </po-input>
            <po-input class="po-md-6" formControlName="endereco" p-label="Endereço">
            </po-input>
            <po-number class="po-md-2" p-label="Código Totvs" formControlName="codigoTotvs"></po-number>
            <po-input class="po-md-4" formControlName="admin" p-label="Contato Empresa"></po-input>
            <po-input class="po-md-3" formControlName="telefone" p-label="Telefone" p-mask="(99) 9999-9999">
            </po-input>
            <po-input class="po-md-3" formControlName="celular" p-label="Celular" p-mask="(99) 99999-9999">
            </po-input>
            <po-combo class="po-md-3" formControlName="ativo" p-label="Ativo" [p-options]="selects.active"></po-combo>
            <po-datepicker class="po-md-2" p-readonly="true" p-format="dd/MM/yyyy" p-label="Criado"
                formControlName="criado"></po-datepicker>
            <po-datepicker class="po-md-2" p-readonly="true" p-format="dd/MM/yyyy" p-label="Modificado"
                formControlName="modificado"></po-datepicker>
        </div>
    </form>
</po-page-default>
