<po-page-default [p-title]="page.title" [p-actions]="page.actions" [p-breadcrumb]="page.breadcrumb">

    <form [formGroup]="empresaForm">
        <po-divider p-label="Dados Cadastrais"></po-divider>
        <div class="po-row">
            <po-input *ngIf="tipoTela != 'add'" class="po-md-3" p-label="Código"
                [p-readonly]="disabledFields || disabledId" formControlName="id"></po-input>
            <po-input class="po-md-3" formControlName="cnpj" p-label="CNPJ" [p-readonly]="disabledFields"
                p-mask="99.999.999/9999-99"></po-input>
            <po-input class="po-md-3" formControlName="razaoSocial" [p-readonly]="disabledFields"
                p-label="Razão Social"></po-input>
            <po-input class="po-md-3" formControlName="nomeFantasia" [p-readonly]="disabledFields"
                p-label="Nome Fantasia">
            </po-input>
            <po-divider class="po-md-12" p-label="Dados endereço"></po-divider>
            <po-input class="po-md-3" [p-readonly]="disabledFields" formControlName="cep" p-label="CEP"
                p-mask="99999-999">
            </po-input>
            <po-input class="po-md-3" [p-readonly]="disabledFields" p-label="Logradouro" formControlName="logradouro">
            </po-input>
            <po-input class="po-md-2" [p-readonly]="disabledFields" formControlName="numero" p-label="Numero"
                [p-readonly]="disabledFields" p-mask="99999"></po-input>
            <po-input class="po-md-3" [p-readonly]="disabledFields" formControlName="bairro" p-label="Bairro">
            </po-input>
            <po-input class="po-md-3" [p-readonly]="disabledFields" formControlName="localidade" p-label="Localidade">
            </po-input>
            <po-input class="po-md-3" [p-readonly]="disabledFields" formControlName="complemento" p-label="Complemento">
            </po-input>
            <po-select class="po-md-3" [p-readonly]="disabledFields" formControlName="uf" p-required="true" p-label="UF"
                [p-options]="estados"></po-select>
            <!-- <po-combo class="po-md-2" [p-disabled]="disabledFields" p-placeholder="UF" p-label="UF" [p-options]="estados"
                formControlName="uf"></po-combo> -->
            <po-divider class="po-md-12" p-label="Informações da empresa"></po-divider>
            <po-switch class="po-md-3" [p-disabled]="disabledFields" formControlName="ativo" p-label="Ativo"
                p-label-off="Inativo" p-label-on="Ativo"> </po-switch>

            <po-datepicker *ngIf="tipoTela != 'add'" class="po-md-2" p-readonly="true" p-format="dd/MM/yyyy"
                p-label="Criado" formControlName="criado"></po-datepicker>
            <po-datepicker *ngIf="tipoTela != 'add'" class="po-md-2" p-readonly="true" p-format="dd/MM/yyyy"
                p-label="Modificado" formControlName="modificado"></po-datepicker>
            <po-input *ngIf="tipoTela != 'add'" class="po-md-2" p-label="Criado Por"
                p-readonly="true" formControlName="criadoPor"></po-input>
            <po-input *ngIf="tipoTela != 'add'" class="po-md-2" p-label="Modificado Por"
                p-readonly="true" formControlName="modificadoPor"></po-input>
        </div>
    </form>
    <po-loading-overlay *ngIf="loading" p-screen-lock="true" p-text="Carregando">
    </po-loading-overlay>
</po-page-default>
