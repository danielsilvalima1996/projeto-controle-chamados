<po-page-default [p-title]="page.title" [p-actions]="page.actions" [p-breadcrumb]="page.breadcrumb">
    <form [formGroup]="permissionEditForm" class="po-row">
            <po-input class="po-md-2" p-label="ID" p-readonly="true" formControlName="id"></po-input>
            <po-input class="po-md-3" p-label="Nome da Regra" formControlName="description"></po-input>
            <po-select class="po-md-2"  p-label="Status" [p-options]="selects.active" formControlName="active"></po-select>
            <po-datepicker class="po-md-2" p-readonly="true" p-format="dd/MM/yyyy" p-label="Criado" formControlName="created"></po-datepicker>
            <po-datepicker class="po-md-2" p-readonly="true" p-format="dd/MM/yyyy" p-label="Modificado" formControlName="modified"></po-datepicker>
    </form>


</po-page-default>
