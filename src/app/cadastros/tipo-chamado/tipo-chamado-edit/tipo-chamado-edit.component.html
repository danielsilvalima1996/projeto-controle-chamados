<po-page-default [p-title]="page.title" [p-actions]="page.actions" [p-breadcrumb]="page.breadcrumb">
    <form [formGroup]="tipoChamadoEditForm" class="po-row">
            <po-input *ngIf="tipoTela != 'add'" class="po-md-2" p-label="ID" p-readonly="true" formControlName="id"></po-input>
            <po-input class="po-md-3" [p-readonly]="disabledFields" p-label="Descição Tipo de Chamado" formControlName="descricao" ></po-input>
            <po-datepicker class="po-md-2" p-readonly="true" p-format="dd/MM/yyyy" p-label="Criado" formControlName="criado"></po-datepicker>
            <po-datepicker class="po-md-2" p-readonly="true" p-format="dd/MM/yyyy" p-label="Modificado" formControlName="modificado"></po-datepicker>
            <po-switch [p-disabled]="disabledFields" formControlName="ativo" p-label="Ativo" p-label-off="Inativo"
            p-label-on="Ativo"> </po-switch>
    </form>


</po-page-default>
<po-loading-overlay *ngIf="loading" p-screen-lock="true" p-text="Carregando">
</po-loading-overlay>
