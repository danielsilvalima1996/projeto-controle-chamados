<po-page-default [p-title]="page.title" [p-breadcrumb]="page.breadcrumb" [p-actions]="page.actions">

    <form [formGroup]="roleForm">
        <div class="po-row">
            <po-input class="po-md-2" p-label="ID" formControlName="id">
                </po-input>
                <po-input class="po-md-2" p-label="Nome" formControlName="name"></po-input>
                <po-button class="po-md-2 po-mt-4" p-label="Buscar" (click)="getRoles(this.roleForm.value)"></po-button>
        </div>
    </form>
    <po-table [p-columns]="table.columns" [p-items]="table.items" [p-loading]="table.loading" [p-height]="table.height"
        p-sort="true" p-striped="true" (p-selected)="getSelected($event)" (p-unselected)="getUnSelected()" p-checkbox="true" p-single-select="true">
    </po-table>


</po-page-default>
