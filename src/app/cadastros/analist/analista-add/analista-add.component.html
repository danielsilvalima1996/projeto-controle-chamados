<po-page-default [p-title]="page.title" [p-actions]="page.actions" [p-breadcrumb]="page.breadcrumb">
        <po-divider p-label="Dados Cadastrais"></po-divider>
      
        <form [formGroup]="analistAddForm">
          <div class="po-row">
            <po-input formControlName="nome" p-required="true" p-label="Nome Analista" class="po-md-3"
              p-error-pattern="Insira no mínimo 8 caracteres"></po-input>
            <po-email formControlName="email" p-required="true" p-label="E-mail" class="po-md-3"
              p-error-pattern="Insira um e-mail válido!"></po-email>
            <po-number class="po-md-2" p-label="Matrícula" formControlName="matricula" ></po-number>
            <po-select formControlName="ativo" p-required="true" p-label="Ativo" [p-options]="page.ativoOptions" class="po-md-3"></po-select>
          </div>
        </form>
      </po-page-default>
