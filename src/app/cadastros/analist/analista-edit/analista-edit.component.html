<po-page-default [p-title]="page.title" [p-actions]="page.actions" [p-breadcrumb]="page.breadcrumb">

    <form [formGroup]="editAnalistaForm">
        <div class="po-row">
            <po-input class="po-md-2" p-label="ID" p-readonly="true" formControlName="id"></po-input>
            <po-input class="po-md-3" p-label="Nome Analista" p-readonly="true" formControlName="nome">
            </po-input>
            <po-input class="po-md-2" p-label="Matricula" p-readonly="true" formControlName="matricula">
            </po-input>
            <po-input class="po-md-3" p-label="Email Analista" p-readonly="true" formControlName="email">
            </po-input>
            <po-password class="po-md-2" p-label="Senha" p-error-pattern="Insira no mÃ­nimo 7 caracteres" formControlName="senha"></po-password>
            <po-select class="po-md-2" p-label="Status" [p-options]="page.statusOptions" formControlName="active"></po-select>
        </div>
    </form>
</po-page-default>
