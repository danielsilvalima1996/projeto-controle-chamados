<po-page-default [p-title]="page.title" [p-actions]="page.actions" [p-breadcrumb]="page.breadcrumb">

    <form [formGroup]="editAnalistaForm">
        <div class="po-row">
            <po-input class="po-md-2" p-label="ID" p-readonly="true" formControlName="id"></po-input>
            <po-input class="po-md-3" p-label="Nome Analista" p-readonly="true" formControlName="nome">
            </po-input>
            <po-number class="po-md-2" p-label="Matricula" p-readonly="true" formControlName="matricula">
            </po-number>
            <po-email class="po-md-3" p-label="Email Analista" formControlName="email">
            </po-email>
            <po-combo class="po-md-2" p-placeholder="Ativo" p-label="Ativo" [p-options]="page.ativoOptions" formControlName="ativo"></po-combo>
            <po-datepicker class="po-md-2" p-readonly="true" p-format="dd/MM/yyyy" p-label="Criado" formControlName="criado"></po-datepicker>
            <po-datepicker class="po-md-2" p-readonly="true" p-format="dd/MM/yyyy" p-label="Modificado" formControlName="modificado"></po-datepicker>
        </div> 
    </form>
</po-page-default>
