<po-page-default [p-title]="page.title" [p-actions]="page.actions" [p-breadcrumb]="page.breadcrumb">

    <form [formGroup]="editUserForm">
        <div class="po-row">
            <po-input class="po-md-2" p-label="ID Usuário" p-readonly="true" formControlName="id"></po-input>
            <po-input class="po-md-2" p-label="ID Empresa" p-readonly="true" formControlName="idEmpresa"></po-input>
            <po-input class="po-md-3" p-label="E-mail Usuário" p-readonly="true" formControlName="userName">
            </po-input>
            <po-input class="po-md-3" p-label="Nome Usuário" p-readonly="true" formControlName="fullName">
            </po-input>
            <po-password class="po-md-2" p-label="Senha" p-error-pattern="Insira no mínimo 7 caracteres" formControlName="senha"></po-password>
            <po-combo class="po-md-3" p-placeholder="Regra" p-label="Regra" [p-options]="selects.permissoes" fomControlName="permissions"></po-combo>
            <po-combo class="po-md-3" p-placeholder="Status" p-label="Status" [p-options]="selects.statusOptions" formControlName="enabled"></po-combo>
        </div>
    </form>
</po-page-default>
