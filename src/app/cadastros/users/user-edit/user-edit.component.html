<po-page-default [p-title]="page.title" [p-actions]="page.actions" [p-breadcrumb]="page.breadcrumb">

    <form [formGroup]="editUserForm">
        <div class="po-row">
            <po-input class="po-md-2" p-label="ID Usuário" p-readonly="true" formControlName="userId"></po-input>
            <po-input class="po-md-2" p-label="ID Empresa" p-readonly="true" formControlName="companyId"></po-input>
            <po-input class="po-md-3" p-label="Nome Usuário" p-readonly="true" formControlName="userName">
            </po-input>
            <po-input class="po-md-3" p-label="Email Usuário" p-readonly="true" formControlName="userEmail">
            </po-input>
            <po-password class="po-md-2" p-label="Senha" p-error-pattern="Insira no mínimo 7 caracteres" formControlName="senha"></po-password>
            <po-select class="po-md-2" p-label="Regra" [p-options]="page.regrasOptions" fomControlName="regras"></po-select>
            <po-select class="po-md-2" p-label="Status" [p-options]="page.statusOptions" formControlName="status"></po-select>
        </div>
    </form>
</po-page-default>
