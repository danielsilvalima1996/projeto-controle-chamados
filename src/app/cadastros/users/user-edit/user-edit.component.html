<po-page-default [p-title]="page.title" [p-actions]="page.actions" [p-breadcrumb]="page.breadcrumb">

    {{editUserForm.value | json}}

    <form [formGroup]="editUserForm">
        <div class="po-row">
            <po-input class="po-md-2" p-label="ID Usuário" p-readonly="true" formControlName="id"></po-input>
            <po-input class="po-md-2" p-label="Nome Empresa" p-readonly="true" formControlName="idEmpresa"></po-input>
            <po-email class="po-md-3" p-label="E-mail Usuário" p-readonly="true" formControlName="userName" (p-blur)="verificaUsername()">
            </po-email>
            <po-input class="po-md-3" p-label="Nome Usuário" formControlName="fullName">
            </po-input>
            <po-password class="po-md-2" p-label="Senha" p-error-pattern="Insira no mínimo 7 caracteres" formControlName="password"></po-password>
            <po-combo class="po-md-3" p-placeholder="Regra" p-label="Regra" [p-options]="selects.permissoes" fomControlName="permissions"></po-combo>
            <po-combo class="po-md-3" p-placeholder="Ativo" p-label="Ativo" [p-options]="selects.ativoOptions" formControlName="enabled"></po-combo>
        </div>
    </form>
</po-page-default>

<po-loading-overlay *ngIf="constValue.loadingPage" p-screen-lock="true" p-text="Editando Usuário">
</po-loading-overlay>
