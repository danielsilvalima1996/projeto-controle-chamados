<po-page-default [p-title]="page.title" [p-actions]="page.actions" [p-breadcrumb]="page.breadcrumb">
    <form [formGroup]="userform">
        <div class="po-row">
            <po-select class="po-md-2" p-label="Pesquisar por:" [p-options]="selects.pesquisa" formControlName="pesquisa"></po-select>
            <po-input class="po-md-2" p-label="Filtro" formControlName="filtro"></po-input>
            <po-button class="po-mt-4 po-md-2" p-icon="po-icon-search" p-label="Buscar" (click)="searchdata()">
            </po-button>
        </div>
    </form>
    <po-table [p-columns]="table.columns" [p-items]="table.items" [p-loading]="table.loading" p-sort="true"
        p-striped="true" [p-actions]="table.actions"></po-table>
</po-page-default>
